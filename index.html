<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>HeroPage</title>
</head>

<body>
  <header>
    <nav class="nav">
      <img src="./images/logo.svg" alt="brand logo" class="logo">
      <img src="./images/icon-menu.svg" alt="menu" class="menu">
    </nav>
  </header>
  <aside class="sidemenu">

  </aside>
  <main class="container">
    <div class="hero-img">
    <img src="./images/image-hero-mobile.png" alt="hero-img" class="heroimg">
    </div>
    <div class="herocontent">
      <h1 class="hero-heading">Make Remote Work</h1>
      <p class="hero-brief">Get your team in sync, no matter your location. Streamline processes,create team rituals,and watch producticity soar.</p>
   
   
      <button class="learnmorebtn">Learn More</button>
    </div>
  </main>
  <footer class="brands">
    <div class="brandlist">
      <img src="./images/client-databiz.svg" alt="databiz" >
      <img src="./images/client-audiophile.svg" alt="audiophile" class="audiophile">
      <img src="./images/client-meet.svg" alt="meet">
      <img src="./images/client-maker.svg" alt="maker">
    </div>
  </footer>
</body>

</html>
